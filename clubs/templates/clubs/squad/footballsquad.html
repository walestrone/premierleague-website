{% extends 'clubs/base.html' %}
{% load static %}  

{% block content %}
<h2>All Players</h2>
<br />
  <div class="row">

    <h2>Players</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Player</th>
            <th></th>
            <th>Jersey no</th>
            <th>Nationality</th>
          </tr>
        </thead>
        {% for player in allplayers %}
        <tbody>
          <tr>
            <td><img class="w-25 p-3 " src="{{ player.player_image.url }}" alt="Card image cap"></td>
            <td><a href="{% url 'clubs:player-detail' player.slug %}">{{ player.first_name }} {{ player.last_name }}</a></td>
            <td>{{ player.jersey_number }}</td>
            <td>{{ player.nationality }}</td>
          </tr>

        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
